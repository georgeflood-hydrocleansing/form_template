<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./form.css"
    />
    <title>Universal Form</title>
  </head>
  <body>
    <div class="container">
      <div class="background--container"></div>
      <div class="contact--container">
        <div class="contactForm">
          <div class="contactForm--headers">
            <h2>Contact Us</h2>
            <h3>Are you interested in working with us?</h3>
          </div>

          <form
            id="subscribe_form"
            class="form"
          >
            <div class="form-field">
              <input
                type="text"
                name="name"
                placeholder=" "
                required
              />
              <label>Name</label>
            </div>

            <div class="form-field">
              <input
                type="email"
                name="email"
                placeholder=" "
                required
              />
              <label>Email</label>
            </div>

            <div class="form-field">
              <input
                type="tel"
                name="phone"
                placeholder=" "
                required
              />
              <label>Phone</label>
            </div>

            <div class="form-field">
              <textarea
                name="message"
                placeholder=" "
              ></textarea>
              <label>Message</label>
            </div>

            <button class="button">
              <span class="default">Send</span>
              <span class="success">Sent!</span>
              <div class="left"></div>
              <div class="right"></div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
