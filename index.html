  <body>
    <div class="container">
      <div class="background--container"></div>
      <div class="contact--container">
        <div class="contactForm">
          <div class="contactForm--headers">
            <h2>Contact Us</h2>
            <h3>Are you interested in working together?</h3>
          </div>
          <form
            id="form"
            class="form"
          >
            <div class="form-field">
              <input
                type="text"
                name="name"
                placeholder=" "
                required
                class="form-control"
              />
              <label>Name</label>
            </div>
            <div class="form-field">
              <input
                type="email"
                name="email"
                placeholder=" "
                required
                class="form-control"
              />
              <label>Email</label>
            </div>
            <div class="form-field">
              <input
                type="tel"
                name="phone"
                placeholder=" "
                required
                class="form-control"
              />
              <label>Phone</label>
            </div>
            <div class="form-field">
              <textarea
                name="message"
                placeholder=" "
                class="form-control"
              ></textarea>
              <label>Message</label>
            </div>
            <div class="form-actions">
              <button
                type="submit"
                id="submitButton"
                class="button"
              >
                <span class="default">Send</span>
                <span class="success">Sent!</span>
                <div class="left"></div>
                <div class="right"></div>
              </button>
              <div class="separator">or</div>
              <a
                href="tel:08007408888"
                class="cta-button"
              >
                <span class="phone-icon">
                  <i class="fa-solid fa-phone"></i>
                </span>
                Emergency: <span class="phone-text">0800 740 8888</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./form.js"></script>
    <script src="./domainStyler.js"></script>
  </body>
